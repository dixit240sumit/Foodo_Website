<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodo - Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1000px;
        }

        .order-confirmation {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-confirmation h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .order-details {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .order-item span {
            font-size: 16px;
        }

        .order-total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            text-align: right;
        }

        .order-status {
            text-align: center;
            padding: 30px;
            background-color: #e8f7e5;
            border-radius: 8px;
            margin-top: 20px;
        }

        .order-status p {
            font-size: 20px;
            color: #3a893b;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        @media (max-width: 600px) {
            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-item span {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Foodo</h1>
        <p>Your Favorite Food Delivered!</p>
    </header>

    <div class="container">
        <div class="order-confirmation">
            <h2>Order Confirmation</h2>
            <div class="order-details">
                <div class="order-item">
                    <span>Margherita Pizza</span>
                    <span>0..0</span>
                </div>
                <div class="order-item">
                    <span>Cheese Garlic Bread</span>
                    <span>0.00</span>
                </div>
                <div class="order-item">
                    <span>Soft Drink (Coke)</span>
                    <span>00.0</span>
                </div>

                <div class="order-total">
                    <span>Total:</span>
                    <span>00.00</span>
                </div>
            </div>

            <div class="order-status">
                <p>Your order has been placed successfully!</p>
                <p>We are preparing your food. It will be delivered shortly!</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Foodo, All Rights Reserved.</p>
    </div>
</body>

</html>

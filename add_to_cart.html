<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product img {
            max-width: 200px;
        }
        .product-info {
            flex: 1;
            margin-left: 20px;
        }
        .product-info h2 {
            margin: 0;
            font-size: 24px;
        }
        .product-info p {
            color: #555;
        }
        .product-info .price {
            font-size: 20px;
            color: #2a9d8f;
            font-weight: bold;
        }
        .quantity-section {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .quantity-section input {
            width: 50px;
            padding: 5px;
            text-align: center;
            font-size: 16px;
            margin-right: 10px;
        }
        .add-to-cart-btn {
            background-color: #2a9d8f;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-to-cart-btn:hover {
            background-color: #21867a;
        }
        .cart-info {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product Image">
        <div class="product-info">
            <h2>Sample Product</h2>
            <p>Description of the sample product. High-quality and durable item.</p>
            <div class="price">$29.99</div>
            <div class="quantity-section">
                <label for="quantity">Quantity: </label>
                <input type="number" id="quantity" value="1" min="1" max="10">
                <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart-info" id="cart-info">
        <!-- Cart information will appear here after adding item to cart -->
    </div>
</div>

<script>
    function addToCart() {
        const quantity = document.getElementById('quantity').value;
        const productName = document.querySelector('.product-info h2').textContent;
        const price = document.querySelector('.product-info .price').textContent;

        const cartInfo = document.getElementById('cart-info');
        cartInfo.innerHTML = `<p>You have added ${quantity} x "${productName}" to your cart. Total: ${price} x ${quantity} = $${(parseFloat(price.slice(1)) * quantity).toFixed(2)}.</p>`;
    }
</script>

</body>
</html>

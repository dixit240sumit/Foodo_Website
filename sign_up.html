<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodo - Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo-container">
                <img src="https://via.placeholder.com/150" alt="Foodo Logo" class="logo">
                <h2>Create Your Account</h2>
            </div>
            <form action="#" method="POST" class="signup-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="foodologin.html">Login</a></p>
            </div>
            <div class="social-login">
                <button class="social-btn google-btn">Sign Up with Google</button>
                <button class="social-btn facebook-btn">Sign Up with Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>

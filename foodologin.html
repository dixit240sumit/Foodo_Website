<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodo - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="https://via.placeholder.com/150" alt="Foodo Logo" class="logo">
                <h2>Welcome Back to Foodo!</h2>
            </div>
            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            <div class="social-login">
                <button class="social-btn google-btn">Login with Google</button>
                <button class="social-btn facebook-btn">Login with Facebook</button>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="sign_up.html">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>

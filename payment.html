<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOODO - Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <span>FOO</span><span class="logo-highlight">DO</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="my_order.html">My Orders</a></li>
        <li><a href="back to order.html">Back to Order</a></li>
      </ul>
    </nav>
  </header>

  <!-- Payment Page Section -->
  <section class="payment-section">
    <h2>Complete Your Order</h2>
    <div class="payment-container">
      <!-- Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <ul class="order-items">
          <li><span>Pizza Margherita</span><span>$12.99</span></li>
          <li><span>Burger King Combo</span><span>$8.99</span></li>
          <li><span>Chocolate Cake</span><span>$5.49</span></li>
        </ul>
        <div class="order-total">
          <p><strong>Total:</strong> $27.47</p>
        </div>
      </div>

      <!-- Payment Form -->
      <div class="payment-form">
        <h3>Payment Details</h3>
        <form action="/submit-payment" method="POST">
          
          <!-- Personal Details -->
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
          </div>
          
          <!-- Payment Method -->
          <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="google-pay">Google Pay</option>
            </select>
          </div>
          
          <!-- Card Details -->
          <div class="form-group card-details" id="credit-card-details">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
          </div>
          
          <div class="form-group card-details" id="paypal-details" style="display:none;">
            <label for="paypal-email">PayPal Email</label>
            <input type="email" id="paypal-email" name="paypal-email" placeholder="Enter your PayPal email" required>
          </div>

          <div class="form-group card-details" id="google-pay-details" style="display:none;">
            <label for="google-pay-email">Google Pay Email</label>
            <input type="email" id="google-pay-email" name="google-pay-email" placeholder="Enter your Google Pay email" required>
          </div>

          <!-- Payment Button -->
          <button type="submit" class="payment-btn">Complete Payment</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>FOODO &copy; 2025 | Privacy Policy | Terms & Conditions</p>
  </footer>

  <script>
    // JavaScript to toggle between different payment methods
    const paymentMethodSelect = document.getElementById('payment-method');
    const creditCardDetails = document.getElementById('credit-card-details');
    const paypalDetails = document.getElementById('paypal-details');
    const googlePayDetails = document.getElementById('google-pay-details');

    paymentMethodSelect.addEventListener('change', function () {
      const selectedMethod = paymentMethodSelect.value;
      
      // Hide all card details sections
      creditCardDetails.style.display = 'none';
      paypalDetails.style.display = 'none';
      googlePayDetails.style.display = 'none';

      // Show the appropriate card details section based on the selected payment method
      if (selectedMethod === 'credit-card') {
        creditCardDetails.style.display = 'block';
      } else if (selectedMethod === 'paypal') {
        paypalDetails.style.display = 'block';
      } else if (selectedMethod === 'google-pay') {
        googlePayDetails.style.display = 'block';
      }
    });
  </script>

</body>
</html>
